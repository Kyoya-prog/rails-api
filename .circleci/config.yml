version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: bundler install
          command: |
            gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install

  test:
    docker:
      - image: circleci/ruby:2.7-node
      - image: circleci/postgres:11.6-alpine
        name: "db"
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: myapp_test
          POSTGRES_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "4"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: ""
      RAILS_ENV: test
    working_directory: ~/saving/src
    steps:
      - checkout
      - run:
          name: rails db:migrate
          command: bundle exec rails db:migrate
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      - run:
          name: Rspec
          command: bundle exec rails test

  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 34:98:98:c5:83:2a:c0:b1:94:a0:c2:56:2d:4c:0d:11
            - 08:a1:85:27:e7:83:c5:ae:68:8c:d2:3b:05:dc:82:70
      - run:
          name: Auto Deproy
          command: ssh ${USER_NAME}@${HOST_NAME} 'cd /saving && sudo git pull origin main'

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main