version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: bundler install
          command: |
            gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - add_ssh_keys:
      - run: ssh ${USER_NAME}@${HOST_NAME} 'cd saving && git pull'

  workflows:
    version: 2
    build_and_deploy:
      jobs:
        - build
        - deploy:
            requires:
              - build
            # masterブランチがpushされた場合のみdeployするようにする。
            filters:
              branches:
                only: master